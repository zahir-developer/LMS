<div class="pb-3">
  <button class="btn btn-primary" [routerLink]="'/user-leave'">Back to Leaves</button>
</div>
<table class="table">
  <thead class="thead-light">
    <th scope="col">User Id</th>
    <th scope="col">Name</th>
    <th scope="col">LeaveType</th>
    <th scope="col">Total Leave</th>
    <th scope="col">Leaves Taken</th>
    <th scope="col">Leaves Remaining</th>
  </thead>
  <tbody>
    <tr *ngFor="let r of leaveReport">
      <td>{{ r.userId }}</td>
      <td>{{ r.name }}</td>
      <td>{{ r.leaveType }}</td>
      <td>{{ r.totalLeave }}</td>
      <td>{{ r.totalLeaveTaken }}</td>
      <td>{{ r.totalLeaveRemaining }}</td>
    </tr>
    <tbody *ngIf="leaveReport[0]==undefined">
      <tr class="text-center">
        <td colspan="6">No data available</td>
      </tr>
    </tbody>
</table>
