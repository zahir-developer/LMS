<h3><span class="bd-content-title">Apply Leave</span></h3>
<form class="register-form" [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="leaveType">Leave Type</label>
        <select type="text" id="leaveType" formControlName="leaveType" name="leaveType" class="form-control">
            <option value="0">Select leave type</option>
            <option *ngFor="let item of leaveType"  [ngValue]="item.id">{{ item.leaveTypeName }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fromDate">From Date</label>
        <input type="text" name="fromDate" formControlName="fromDate" class="form-control">
    </div>
    <div class="form-group">
        <label for="toDate">To Date</label>
        <input type="text" name="toDate" formControlName="toDate" class="form-control">
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" name="comments" formControlName="comments" class="form-control">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Apply</button>
    </div>
</form>
