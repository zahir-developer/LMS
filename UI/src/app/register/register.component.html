<form class="register-form" [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName"><h2>Register User</h2></label>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" name="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label for="Email">Email Id</label>
        <input type="text" name="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control">
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!this.regForm.valid" type="submit">Submit</button>
    </div>
</form>
