  <div class="text-center">
    <form (ngSubmit)="login()" class="form-signin">
      <img class="mb-4" src="assets/img/lms.png" alt="" width="72" height="72">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
