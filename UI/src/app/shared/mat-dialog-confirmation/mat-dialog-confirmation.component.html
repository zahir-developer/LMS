<h2 mat-dialog-title> {{ data.title }}<h2>
<div mat-dialog-content align="left">
    {{ data.description }}
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onConfirm(data.title, 'No')">No</button>
  <button mat-button mat-dialog-close (click)="onConfirm(data.title, 'Yes')" cdkFocusInitial>Yes</button>
</div>
