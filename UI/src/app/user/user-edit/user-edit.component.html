<form class="user-form" [formGroup]="formEditUser" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName"><h2>Edit User</h2></label>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" name="firstName" class="form-control">
        <span class="text-danger"
            *ngIf="(formEditUser.controls.firstName?.touched || submitted) && formEditUser.controls.firstName.errors?.required">
            First name is required
        </span>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" formControlName="lastName" class="form-control">
        <span class="text-danger" *ngIf="(formEditUser.controls.lastName.touched || submitted) && formEditUser.controls.lastName.errors?.required">
            Last name is required
        </span>
    </div>
    <div class="form-group">
        <label for="role">Role<strong>*</strong></label>
        <select type="text" id="roleId" formControlName="roleId" name="role" class="form-control">
            <option value="">Select role</option>
            <option *ngFor="let item of roles" [ngValue]="item.id">{{ item.roleName }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Email">Email Id</label>
        <input  type="text" name="email" formControlName="email" class="form-control">
        <span class="text-danger" *ngIf="(formEditUser.controls.email.touched || submitted) && formEditUser.controls.email.errors?.required">
            email is required
        </span>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Update</button>
    </div>
</form>
