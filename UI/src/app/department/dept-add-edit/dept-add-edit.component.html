<form [formGroup]="formDept" class="dept-form">
  <div class="float-right pb-3">
    <button class="btn btn-info" (click)="onBack()">Back</button>
  </div>
  <div>
    <h2 *ngIf="!isAdd">Edit Department</h2>
    <h2 *ngIf="isAdd">Add Department</h2>
  </div>
  <div class="form-group">
    <label for="departmentName">Department Name</label>
    <input type="text"  id="departmentName" name="departmentName" formControlName="departmentName" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description" class="form-control" >
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ isAdd ? 'Add Department' : 'Update department'}}</button>
  </div>
</form>
